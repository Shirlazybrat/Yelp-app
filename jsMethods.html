<!-- code to run in the console -->
<script>
    // a method is a FUNCTION as a PROPERTY in an OBJECT

    var obj = {
            name: "Shirl",
            age: 32,
            isCool: true,
            friends: ["Ken", "Donna", "Tam"],
            add: function(x, y) {
                return x + y;
            }
        }
        // call the add method
    console.log(obj.add(10, 15));
</script>
