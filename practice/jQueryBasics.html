<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>JQuery Demo</title>
</head>

<body>
    <h1>jQuery Demo</h1>

    <ul>
        <li>Panda</li>
        <li>Puppy</li>
        <li>Unicorn</li>
    </ul>

    <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div>

    <script>
        //select all divs and give the purple background
        $("div").css("background", "purple");
        //select div class "highlight" and make 200px wide
        $(".highlight").css('width', "200px");
        //select div id "third" and give orange border
        $("#third").css("border", "4px dotted orange");
        //* select the first div only and change font color to pink
        $("div:first-of-type").css("color", "pink");
    </script>

</body>

</html>
